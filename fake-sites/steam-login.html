<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Community</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #171a21;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #c6d4df;
        }
        .login-box {
            background: linear-gradient( to bottom, #2a3f5a 5%, #1b2838 95%);
            padding: 30px;
            border-radius: 3px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            width: 350px;
            text-align: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #67c1f5;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #000;
            border-radius: 3px;
            box-sizing: border-box;
            background-color: #316282;
            color: white;
        }
        button {
            background: linear-gradient( to bottom, #799905 5%, #536904 95%);
            color: #d2e885;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        .warning {
            color: #f74848;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="logo">Steam Community</div>
        <h2>Вход в аккаунт</h2>
        
        <form id="loginForm">
            <input type="text" placeholder="Имя пользователя" required>
            <input type="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
        
        <div class="warning" id="warningMessage" style="display: none;">
            Неверный логин или пароль. Попробуйте еще раз.
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            setTimeout(() => {
                document.getElementById('warningMessage').style.display = 'block';
                // Здесь можно добавить сбор введенных данных
            }, 1000);
        });
    </script>
</body>
</html>
